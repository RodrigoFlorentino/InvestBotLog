<div class="alert alert-danger" role="alert" ng-if="errorMessage">{{errorMessage}}</div>
<div class="box-body">
    <div class="row">
        <div class="col-lg-4">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Digite a busca desejada..." ng-model="searchFish" style="width:350px">
            </div>
        </div>
    </div>
</div>
<div class="box-body" cg-busy="{promise:myPromise,message:'Carregando',backdrop:true,templateUrl:'core/navigation/loading.html',delay:300,minDuration:1000}">
    <div class="tabela">
        <div class="box_limiteAltura" div-size>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th style="width: 10%">Nome
                        <div>
                            <a href="" ng-click="AC.sort_by('nome')">Nome
                                <span ng-show="AC.showDown('nome')" class="fa fa-caret-down"></span>
                                <span ng-show="AC.showUp('nome')" class="fa fa-caret-up"></span>
                            </a>
                        </div>
                    </th>
                    <th style="width: 13%">respostas
                        <div>
                            <a href="" ng-click="AC.sort_by('resposta')">Gostou das respostas?
                                <span ng-show="AC.showDown('resposta')" class="fa fa-caret-down"></span>
                                <span ng-show="AC.showUp('resposta')" class="fa fa-caret-up"></span>
                            </a>
                        </div>
                    </th>
                    <th style="width: 13%">Interface
                        <div>
                            <a href="" ng-click="AC.sort_by('interface')">Gostou da interface?
                                <span ng-show="AC.showDown('interface')" class="fa fa-caret-down"></span>
                                <span ng-show="AC.showUp('interface')" class="fa fa-caret-up"></span>
                            </a>
                        </div>
                    </th>
                    <th style="width: 13%">Recomenda
                        <div>
                            <a href="" ng-click="AC.sort_by('recomenda')">Recomendaria o bot?
                                <span ng-show="AC.showDown('recomenda')" class="fa fa-caret-down"></span>
                                <span ng-show="AC.showUp('recomenda')" class="fa fa-caret-up"></span>
                            </a>
                        </div>
                    </th>
                    <th>Comentários
                        <div>
                            <a href="" ng-click="AC.sort_by('comentario')">Comentários
                                <span ng-show="AC.showDown('comentario')" class="fa fa-caret-down"></span>
                                <span ng-show="AC.showUp('comentario')" class="fa fa-caret-up"></span>
                            </a>
                        </div>
                    </th>
                    <th style="width: 12%">Data
                        <div>
                            <a href="" ng-click="AC.sort_by('data')">Data
                                <span ng-show="AC.showDown('data')" class="fa fa-caret-down"></span>
                                <span ng-show="AC.showUp('data')" class="fa fa-caret-up"></span>
                            </a>
                        </div>
                    </th>
                    <th style="width: 5%">Conversa
                        <div style="text-align:center;">
                            <a href="">Conversa</a>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="item in AC.items | orderBy:AC.sortType:AC.sortReverse | filter:searchFish" class="repeat-animation">
                    <td>{{item.nome}}</td>
                    <td>{{item.resposta}}</td>
                    <td>{{item.interface}}</td>
                    <td>{{item.recomenda}}</td>
                    <td>{{item.comentario}}&nbsp;<button ng-show="item.comentario" ng-click="AC.detConversa(item)" style="float: right">...</button></td>
                    <td>{{item.data}}</td>
                    <td style="text-align: center;"><button ng-click="AC.detalhes(item)">...</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
