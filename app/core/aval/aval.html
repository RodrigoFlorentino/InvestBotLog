<div class="alert alert-danger" role="alert" ng-if="errorMessage">{{errorMessage}}</div>
<div class="box-body">
    <div class="row">
        <div class="col-lg-4">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Digite a busca desejada..." ng-model="searchFish" style="width:350px">
            </div>
        </div>
    </div>
</div>
<div class="box-body" cg-busy="{promise:myPromise,message:'Carregando',backdrop:true,templateUrl:'core/navigation/loading.html',delay:300,minDuration:1000}">
    <div class="tabela">
        <div class="box_limiteAltura" div-size>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Nome
                        <div>
                            <a href="" ng-click="AC.sort_by('nome')">Nome
                                <span ng-show="AC.showDown('nome')" class="fa fa-caret-down"></span>
                                <span ng-show="AC.showUp('nome')" class="fa fa-caret-up"></span>
                            </a>
                        </div>
                    </th>
                    <th>Respostas
                        <div>
                            <a href="" ng-click="AC.sort_by('respostas')">Respostas
                                <span ng-show="AC.showDown('respostas')" class="fa fa-caret-down"></span>
                                <span ng-show="AC.showUp('respostas')" class="fa fa-caret-up"></span>
                            </a>
                        </div>
                    </th>
                    <th>Interesse
                        <div>
                            <a href="" ng-click="AC.sort_by('interesse')">Interesse
                                <span ng-show="AC.showDown('interesse')" class="fa fa-caret-down"></span>
                                <span ng-show="AC.showUp('interesse')" class="fa fa-caret-up"></span>
                            </a>
                        </div>
                    </th>
                    <th>Interface
                        <div>
                            <a href="" ng-click="AC.sort_by('interface')">Interface
                                <span ng-show="AC.showDown('interface')" class="fa fa-caret-down"></span>
                                <span ng-show="AC.showUp('interface')" class="fa fa-caret-up"></span>
                            </a>
                        </div>
                    </th>
                    <th>Recomenda
                        <div>
                            <a href="" ng-click="AC.sort_by('recomenda')">Recomenda
                                <span ng-show="AC.showDown('recomenda')" class="fa fa-caret-down"></span>
                                <span ng-show="AC.showUp('recomenda')" class="fa fa-caret-up"></span>
                            </a>
                        </div>
                    </th>
                    <th>Data
                        <div>
                            <a href="" ng-click="AC.sort_by('data')">Data
                                <span ng-show="AC.showDown('data')" class="fa fa-caret-down"></span>
                                <span ng-show="AC.showUp('data')" class="fa fa-caret-up"></span>
                            </a>
                        </div>
                    </th>
                    <th>Detalhe<div style="text-align: center;"><a href="#">
                        Detalhe</a></div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="item in AC.items | orderBy:UC.sortType:UC.sortReverse | filter:searchFish" class="repeat-animation">
                    <td>{{item.nome}}</td>
                    <td>{{item.resposta}}</td>
                    <td>{{item.interesse}}</td>
                    <td>{{item.interface}}</td>
                    <td>{{item.recomenda}}</td>
                    <td>{{item.data}}</td>
                    <td style="text-align: center;"><button ng-click="AC.detalhes(item)">...</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
