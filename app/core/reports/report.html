<div class="box-body" cg-busy="{promise:myPromise,message:'Carregando',backdrop:true,templateUrl:'core/navigation/loading.html',delay:300,minDuration:1000}">

    <div class="row">

        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="widget lazur-bg no-padding">
                    <div class="p-m">
                        <h1 class="m-xs">Últimas 24 horas</h1>

                        <h3 class="font-bold no-margins">
                            {{RC.qtdHorasDia}}
                        </h3>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div>
                        <canvas barchart options="RC.barOptions" data="RC.barDataDia" responsive=true id="chart1"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row">

        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="widget lazur-bg no-padding">
                    <div class="p-m">
                        <h1 class="m-xs">Totais</h1>

                        Chat: {{totalChat}}<br>
                        Interações: {{totalInter}}<br>
                        Mês:{{RC.qtdHorasMes}}

                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div>
                        <canvas barchart options="RC.barOptions" data="RC.barDataAno" responsive=true id="chart2"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
